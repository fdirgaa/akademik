<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grafika Color Picker</title>
    <link rel="stylesheet" href="stylepicker.css">

</head>

<body>
    <div id="picker">
        <br>
        <label for="color-input" id="color-label" style="background-color: green"></label>
        <input type="checkbox" id="color-input" checked>

        <div id="color-picker">
            <canvas id="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip" height="150" width="30"></canvas>
        </div>
    </div>
    <script src="scriptpicker.js"></script>
</body></html>
